<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link rel="stylesheet" href="bootstrap.css" />

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="card">
        <img
          src="https://thumbs.gfycat.com/DeadlyFondGordonsetter-max-1mb.gif"
          alt=""
        />
        <div class="progress">
          <div class="playerHp"></div>
        </div>
        <div class="inventory">
          <div class="weapon" id="sword">
            <input type="radio" name="weapon" id="radio-sword" />
            <label for="radio-sword">
              <img
                src="https://cdnb.artstation.com/p/assets/images/images/019/231/501/large/dhannie-rampersaud-sword-big.jpg?1562607815"
                alt="sword"
              />
            </label>
          </div>
          <div class="weapon" id="bow">
            <input type="radio" name="weapon" id="radio-bow" />
            <label for="radio-bow">
              <img
                src="https://static.vecteezy.com/system/resources/previews/011/644/561/original/pixel-art-archer-bow-and-arrow-icon-for-8bit-game-on-white-background-vector.jpg"
                alt=""
              />
            </label>
          </div>
          <div class="weapon" id="wand">
            <input type="radio" name="weapon" id="radio-wand" />
            <label for="radio-wand">
              <img
                src="https://dinopixel.com/preload/0120/harry-potter-wand.png"
                alt=""
              />
            </label>
          </div>
        </div>
      </div>

      <div class="d-flex flex-col j-center space-btw">
        <h3>Gold: 0</h3>
        <button>Attack</button>

        <img
          class="potion"
          src="https://images.cdn3.stockunlimited.net/preview1300/pixel-art-potion_1959569.jpg"
          alt=""
        />
      </div>

      <div class="card">
        <img
          class="enemyImg"
          src="https://media.istockphoto.com/id/1270348689/vector/monster.jpg?s=612x612&w=0&k=20&c=qXkt6QKxrFgPTrDiWX-LHX-aiY3ruBWH2OEymfVAunk="
          alt=""
        />
        <div class="progress">
          <div class="enemyHp"></div>
        </div>
      </div>
    </div>

    <div class="over text-center">
      <h1>You Lost</h1>
      <div class="d-flex justify-content-center mt-5">
        <button class="overButton">PLAY AGAIN</button>
      </div>
    </div>
  </body>
</html>
